{% extends '_base.html' %}

{% block title %}list_book{% endblock title %}

{% block content %}
{% for b in books %}
    <a href="{{b.get_absolute_url }}"><h3>{{ b.title|capfirst }}</h3></a>
    <p>{{ b.description|truncatewords:12 }}</p>
        <p>{{ b.author }}</p>



{% endfor %}
<button type="button" class="btn btn-info"><a href="{% url 'book_create' %}"> ایجاد کتاب جدبد </a></button><br>
{% endblock content %}
