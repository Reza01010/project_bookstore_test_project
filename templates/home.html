{% extends '_base.html' %}

{% block title %}.Home.{% endblock title %}

{% block content %}
    <h6>home.</h6>
    <hr>
    <br>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}   |||   <a href="{% url 'logout' %}" class="btn btn-secondary"> log out</a></p>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-secondary">log in</a>   |||   <a href="{% url 'signup' %}" class="btn btn-secondary">sign up</a>
    {% endif %}
    <br><hr>
    <a href="{% url 'password_change' %}">password_change !</a>
{% endblock content %}
