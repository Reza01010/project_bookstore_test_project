{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block head %}<link rel="stylesheet" href="css/login.css">{% endblock head %}
{% block title %}Signup{% endblock title %}

{% block contentd %}
<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-5 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            <h1 class="text-center">ثبت نام</h1>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex justify-content-between align-items-center">

            </div>
            <button type="submit" class="btn btn-success mt-3 w-100">ورود</button>
            <div class="line-with-middle-sep">
                  <span>
                    یا
                  </span>
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary mt-2 mb-3 w-100">حسابی از قبل دارم !</a>
        </form>
    </div>

</div>



{% endblock contentd %}
